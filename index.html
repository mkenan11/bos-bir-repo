<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Listing</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card_wrapper" style="width: 100%; height: 100vh;">
    <div id="first-card" class="card">
      <div id="first-img" class="card_img">
        <img src="https://kolesa-uploads.ru/-/8d13ba68-b9db-42a7-99dc-20ee4df1160e/mercedes-amg-e63-front2-mini.jpg" alt="Mercedes E63 Amg">
      </div>
      <div class="card_title">
        <h1>159,000$</h1>
        <h2>Mercedes-Benz E53 AMG</h2>
        <h3>2024, 3.0L, 146km</h3>
        <h4>Bakı, bugün 11:28</h4>
        <div class="card_button">
          <button>Sifariş et</button>
        </div>
      </div>
    </div>
    <div id="second-card" class="card">
      <div class="card_img">
        <img src="https://www.perfectautocollection.com/imagetag/3291/2/l/Used-2022-BMW-M5-Competition-1715122559.jpg" alt="BMW M5">
      </div>
      <div class="card_title">
        <h1>139,000$</h1>
        <h2>BMW M5</h2>
        <h3>2022, 4.4L, 0km</h3>
        <h4>Bakı, bugün 11:30</h4>
        <div class="card_button">
          <button type="button">Sifariş et</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
